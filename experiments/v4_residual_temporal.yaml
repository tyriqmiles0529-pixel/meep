experiment:
  name: "v4_residual_temporal"
  description: "Test Residual Correction + Temporal Memory synergy"
  run_id: "auto"

feature_flags:
  residual_correction: true
  player_embeddings: false
  temporal_memory: true

acceptance_criteria:
  min_mae_improvement_pct: 2.0
  statistical_significance: 0.05
  max_regression_pct: 1.0

components:
  residual_correction:
    enabled: true
    method: "gradient_boosting"
    n_estimators: 50
    max_depth: 3
  player_embeddings:
    enabled: false
  temporal_memory:
    enabled: true
    method: "transformer"
    sequence_length: 27
    hidden_dim: 32

tracking:
  save_predictions: true
  save_features: true
  cohort_analysis: true
  calibration_analysis: true
  statistical_tests: true
