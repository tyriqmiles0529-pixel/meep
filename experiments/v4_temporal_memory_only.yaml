experiment:
  name: "v4_temporal_memory_only"
  description: "Test Temporal Memory Over Windows in isolation"
  run_id: "auto"

feature_flags:
  residual_correction: false
  player_embeddings: false
  temporal_memory: true

acceptance_criteria:
  min_mae_improvement_pct: 2.0
  statistical_significance: 0.05
  max_regression_pct: 1.0

components:
  residual_correction:
    enabled: false
  player_embeddings:
    enabled: false
  temporal_memory:
    enabled: true
    method: "transformer"
    sequence_length: 27
    hidden_dim: 32

tracking:
  save_predictions: true
  save_features: true
  cohort_analysis: true
  calibration_analysis: true
  statistical_tests: true
